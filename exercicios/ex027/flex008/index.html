<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{
            color: white;
        }
        div.container{
            height: 400px;
            background-color: black;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
         }

        div.item{
            background-color: darkblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
        div#i1{
            align-self: stretch;
        }
        div#i2{
            align-self: auto;
        }
        div#i3{
            align-self: flex-end;
        }
        div#i4{
            align-self: end;
        }
        div#i5{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
    </div>
</body>
</html>
