<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{
            color: white;
        }
        div.container{
            background-color: black;
            display: flex;
            flex-flow: row nowrap;
         }

        div.item{
            background-color: darkblue;
            border: 1px solid black;
            text-align: center;
            
        }
        div#a{
            flex: 1 0 50px
        }
        div#b{
            flex: 1 1 300px
        }
        div#c{
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
        </div>
    </div>
</body>
</html>
